<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock + Alarm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>‚è∞ Digital Clock + Alarm</h1>

    <div class="clock">
      <h2 id="time">00:00:00</h2>
      <p id="date"></p>
    </div>

    <div class="alarm">
      <h3>Set Alarm</h3>
      <div class="inputs">
        <select id="hours"></select>
        <select id="minutes"></select>
        <select id="seconds"></select>
        <select id="ampm">
          <option>AM</option>
          <option>PM</option>
        </select>
      </div>
      <button id="setAlarm">Set Alarm</button>
      <button id="clearAlarm">Clear Alarm</button>
      <p id="alarmStatus">No alarm set.</p>
    </div>
  </div>

  <audio id="alarmSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5e0a0f6e0c.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
